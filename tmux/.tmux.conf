# Change prefix key to Ctrl-a to avoid conflicts with Yabai
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# refresh the tmux
unbind r
bind r source-file ~/.tmux.conf

# split vertical
unbind %
bind % split-window -h

# split horizontally
unbind '"'
bind '"' split-window -v

# true color settings
set -g default-terminal "screen-256color"
set -ag terminal-overrides ",$TERM:RGB"

# Additional options
set -g mouse on
set -g status on

# set tmux numbering starting from 1
set -g base-index 1

# allow yazi image preview inside tmux
set -g allow-passthrough all
set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM

# list of tmux tmux-plugins
set -g @plugin 'rose-pine/tmux'

# tpm plugin
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'

set -g @rose_pine_variant 'dawn'

# rose-pine related
set -g @rose_pine_host 'on' # Enables hostname in the status bar
set -g @rose_pine_date_time '' # It accepts the date UNIX command format (man date for info)
set -g @rose_pine_user 'on' # Turn on the username component in the statusbar
set -g @rose_pine_directory 'on' # Turn on the current folder component in the status bar
set -g @rose_pine_bar_bg_disable 'on' # Disables background color, for transparent terminal emulators
# If @rose_pine_bar_bg_disable is set to 'on', uses the provided value to set the background color
# It can be any of the on tmux (named colors, 256-color set, `default` or hex colors)
# See more on http://man.openbsd.org/OpenBSD-current/man1/tmux.1#STYLES
set -g @rose_pine_bar_bg_disabled_color_option 'default'

set -g @rose_pine_only_windows 'off' # Leaves only the window module, for max focus and space
set -g @rose_pine_disable_active_window_menu 'on' # Disables the menu that shows the active window on the left

set -g @rose_pine_default_window_behavior 'on' # Forces tmux default window list behaviour
set -g @rose_pine_show_current_program 'on' # Forces tmux to show the current running program as window name
set -g @rose_pine_show_pane_directory 'on' # Forces tmux to show the current directory as window name
# Previously set -g @rose_pine_window_tabs_enabled

# Example values for these can be:
set -g @rose_pine_left_separator ' ü°¢ ' # The strings to use as separators are 1-space padded
set -g @rose_pine_right_separator ' ü°† ' # Accepts both normal chars & nerdfont icons
set -g @rose_pine_field_separator ' | ' # Again, 1-space padding, it updates with prefix + I
set -g @rose_pine_window_separator ' ü°¢ ' # Replaces the default `:` between the window number and name

# These are not padded
set -g @rose_pine_session_icon 'Ó≠ø' # Changes the default icon to the left of the session name
set -g @rose_pine_current_window_icon 'Ó¨£' # Changes the default icon to the left of the active window name
set -g @rose_pine_folder_icon 'Ôêì' # Changes the default icon to the left of the current directory folder
set -g @rose_pine_username_icon 'ÔÄá' # Changes the default icon to the right of the hostname
set -g @rose_pine_hostname_icon 'Û∞íã' # Changes the default icon to the right of the hostname
set -g @rose_pine_date_time_icon 'Û∞É∞' # Changes the default icon to the right of the date module
set -g @rose_pine_window_status_separator " Ó≠∞ " # Changes the default icon that appears between window names

# Very beta and specific opt-in settings, tested on v3.2a, look at issue #10
set -g @rose_pine_prioritize_windows 'on' # Disables the right side functionality in a certain window count / terminal width
set -g @rose_pine_width_to_hide '80' # Specify a terminal width to toggle off most of the right side functionality
set -g @rose_pine_window_count '5' # Specify a number of windows, if there are more than the number, do the same as width_to_hide

run '~/.tmux/plugins/tpm/tpm'
