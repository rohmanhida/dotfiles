# Change prefix key to Ctrl-a to avoid conflicts with Yabai
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# refresh the tmux
unbind r
bind r source-file ~/.tmux.conf

# split vertical
unbind %
bind % split-window -h

# split horizontally
unbind '"'
bind '"' split-window -v

# true color settings
set -g default-terminal "xterm-256color"
set -ag terminal-overrides ",xterm-256color:smso=\E[3m,rmso=\E[23m"

# Additional options
set -g mouse on
set -g status on

# set tmux numbering starting from 1
set -g base-index 1

# allow yazi image preview inside tmux
set -g allow-passthrough all
set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM

# list of tmux tmux-plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'nordtheme/tmux'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

run '~/.tmux/plugins/tpm/tpm'
run-shell '~/.tmux/plugins/tmux-cpu/cpu.tmux'
