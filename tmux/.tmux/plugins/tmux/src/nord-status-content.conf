#+----------------+
#+ Plugin Support +
#+----------------+
#+--- tmux-prefix-highlight ---+
set -g @prefix_highlight_output_prefix "#[fg=cyan]#[bg=brightblack]#[nobold]#[noitalics]#[nounderscore]#[bg=cyan]#[fg=brightblack]"
set -g @prefix_highlight_output_suffix ""
set -g @prefix_highlight_copy_mode_attr "fg=cyan,bg=black,bold"

#+--------+
#+ Status +
#+--------+
#+--- Bars ---+
set -g status-left "#[fg=brightblack,bg=cyan,bold]  #S#[fg=cyan,bg=brightblack,nobold,noitalics,nounderscore]"
set -g status-right "#{prefix_highlight}#[fg=black,bg=brightblack,nobold,noitalics,nounderscore]#[fg=white,bg=black] ${NORD_TMUX_STATUS_TIME_FORMAT} #[fg=cyan,bg=black,nobold,noitalics,nounderscore]#[fg=brightblack,bg=cyan,bold]  #{cpu_percentage} "

#+--- Windows ---+
set -g window-status-format "#[fg=brightblack,bg=black,nobold,noitalics,nounderscore] #[fg=white,bg=black]#I #[fg=white,bg=black]#W #F #[fg=black,bg=brightblack,nobold,noitalics,nounderscore]"
set -g window-status-current-format "#[fg=brightblack,bg=cyan,nobold,noitalics,nounderscore] #[fg=brightblack,bg=cyan]#I #[fg=black,bg=cyan]#W #F #[fg=cyan,bg=brightblack,nobold,noitalics,nounderscore]"
set -g window-status-separator ""
