# colors - using 16 ANSI colors
bg="colour0"           # black (background)
secondary_bg="colour8" # bright black (darker gray)
default_fg="colour7"   # white (foreground)
secondary_fg="colour8" # bright black (muted text)
session_fg="colour2"   # green (accent)
session_selection_fg="colour0"  # black
session_selection_bg="colour10" # bright green
active_window_fg="colour2"      # green (accent)

# put tabs in the center
set -g status-justify "centre"
set -g status "on"

# tabs section
setw -g window-status-format "#[fg=${secondary_fg},bg=${bg}] #I:#W "
setw -g window-status-current-format "#[fg=${default_fg},bg=${bg},bold] #I:#W "

# left-right status bar
set -g status-left-style "none"
set -g status-right-style "none"
set -g status-left-length 100
set -g status-right-length 100

# left and right section
set -g status-left "#[fg=${bg},bg=${session_fg}] î¯ˆ #S #{prefix_highlight}"
set -g status-right "#[fg=${bg},bg=${secondary_bg}] %a #[fg=${bg},bg=${session_fg}] %d %b %R "

# status bar itself
set -g status-style "none,bg=${bg}"

# command bar
set -g message-command-style "fg=${default_fg},bg=${secondary_bg}"

# pane borders
set -g pane-active-border-style "fg=${active_window_fg}"
set -g pane-border-style "fg=${secondary_bg}"

# messages
set -g message-style "fg=${default_fg},bg=${secondary_bg}"

# tmux prefix highlight
set -g @prefix_highlight_fg "${bg}"
set -g @prefix_highlight_bg "${secondary_bg}"
set -g @prefix_highlight_show_copy_mode "on"
set -g @prefix_highlight_copy_mode_attr "fg=${secondary_fg},bg=${secondary_bg},bold"
set -g @prefix_highlight_prefix_prompt "PREFIX"
set -g @prefix_highlight_copy_prompt "COPY"
